      <h1>Registration Form</h1>
    </section>
    <div class="form-style-5">
        <form>
        <fieldset>
        <legend><span class="number">1</span> Candidate Details</legend>
        <input type="text" name="field1" placeholder="Your Name *">
        <input type="email" name="field2" placeholder="Your Email *">
        <textarea name="field3" placeholder="About yourself"></textarea>
        <label for="job">Course:</label>
        <select id="job" name="field4">
        <optgroup label="BTech Courses">
          <option value="cse">BTech Computer Science and Engineering</option>
          <option value="ece">BTech Electronics and Communication Engineering</option>
          <option value="ee">BTech Electrical Engineering</option>
          <option value="chemical">BTech Chemical Engineering</option>
          <option value="civil">BTech Civil Engineering</option>
          <option value="mech">BTech Mechanical Engineering</option>
          <option value="it">BTech Information Technology</option>
        </optgroup>
        <optgroup label="BSc Courses">
          <option value="football">BSc Physics</option>
          <option value="swimming">BSc Chemistry</option>
          <option value="fishing">BSc Mathematics</option>
          <option value="climbing">BSc Biotechnology</option>
          <option value="cycling">BSc Computer Science</option>
          <option value="other_outdoor">BSc Agriculture</option>
        </optgroup>
        </select>      
        </fieldset>
        <fieldset>
        <legend><span class="number">2</span> Additional Information</legend>
        <textarea name="field3" placeholder="About Your School"></textarea>
        </fieldset>
        <input type="submit" value="Apply" />
        </form>
        </div>
